<!DOCTYPE html>
<html>
<head>
    <title>Local DynamoDb</title>
    <link href="bootstrap/css/bootstrap.slate.min.css" rel="stylesheet">
    <script type='application/javascript'>
    function reload(){
        window.location.reload();
    }
    function goToShell(){
        window.location.href = 'http://localhost:8000/shell';
    }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Local DynamoDb</h1>
            <input type="button" class="btn btn-warning" value="â†»" onclick="reload()" />
            <input type="button" class="btn btn-warning" value="open shell" onclick="goToShell()" />
        </div>
        <div class="col-md-12">
            <table class="table">
                <% data.forEach(function(table){ %>
                <caption><%= table.name %></caption>
                <tr>
                    <% table.fields.forEach(function(field){ %>
                    <th><%=field %></th>
                    <% }); %>
                </tr>
                <% table.items.forEach(function(item){ %>
                <tr>
                    <% table.fields.forEach(function(field){ %>
                    <td><%=item[field] %></td>
                    <% }); %>
                </tr>
                <% }); %>
                <% }); %>
            </table>
        </div>
    </div>
</div>
</body>
</html>
